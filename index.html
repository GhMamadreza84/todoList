<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./asset/style/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="form">
          <input type="text" class="todo-input" />
          <button id="todo-btn" class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select class="filter-todos" name="todos">
            <option class="all">all</option>
            <option class="complated">complated</option>
            <option class="uncomplated">uncomplated</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </section>
    <script src="/todolist/todolist.js"></script>
  </body>
</html>
